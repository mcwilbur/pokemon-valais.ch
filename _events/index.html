---
layout: default
name: index
---

<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {% assign events = site.events | sort: 'date' %}
  {% for event in events %}
    {% unless event.name contains 'index' %}
    <h2>{{ event.title }}</h2>
    <p>{{ event.description }}</p>
    <p><a href="{{ event.url }}">{{ event.title }}</a></p>
    {% endunless %}
  {% endfor %}

</div>
