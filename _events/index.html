---
layout: default
name: index
---

<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  <script>
    var events = [];
    {% assign events = site.events | sort: 'date' %}{% for event in events %}{% unless event.name contains 'index' %}events.push({title: "{{ event.title }}",date: "{{ event.date }}"}); {% endunless %}{% endfor %}
    window.page_events = events;
  </script>
  {% include vue_pages/events.html %}
</div>
